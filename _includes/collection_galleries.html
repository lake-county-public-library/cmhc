{% assign collections = include.collections | split: "," %}

<!-- <div id='wax-gallery-{{ collection }}-container' class='wax-gallery-container full-width'> -->
<div id='wax-galleries-container' class='wax-galleries-container full-width'>
  <div class='wax-inline-container'>
  <div id="wax-galleries-all" class="wax-galleries"></div>

  {% for collection in collections %}

    <script type="text/javascript">
      $( document ).ready(function() {
        var gallery = $('#wax-galleries-all');
  
        {% assign item = site[collection][0] %}
        {%- capture item_html -%}
          "<div class='galleries-item {{ item[label] | slugify }} all'><a href='{{ collection | absolute_url }}'><div class='hovereffect'><img class='img-responsive gallery-thumb' src='{{ item.thumbnail | absolute_url }}' alt='{{ item.label }}'/><div class='overlay'><p class='info'>{{ item.label }}</p></div></div></a></div>"
        {%- endcapture -%}
        gallery.append({{ item_html | strip_newlines }});
      });
    </script>

  {% endfor %}

  </div>
</div>
